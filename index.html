<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>موقعي</title>
  <style>
    :root {
      font-size: 16px;
      --primary-color: #339CFF;
      --active-bg: #e0f0ff;
      --inactive-color: #999;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: #f2f2f2;
      direction: rtl;
      -webkit-tap-highlight-color: transparent;
    }

    #header-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    #header-bar svg {
      margin-left: auto;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    #back-arrow {
      display: none;
      width: 28px;
      height: 28px;
      stroke: #2c3e50;
      stroke-width: 2;
      fill: none;
    }

    main {
      padding: 20px;
      padding-bottom: 80px;
      text-align: center;
      background-color: #f2f2f2;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.05);
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #333;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      outline: none;
      padding: 6px 10px;
      position: relative;
    }

    .bottom-nav button.active {
      background-color: var(--active-bg);
      color: var(--primary-color);
      border-radius: 0.5rem;
    }

    .bottom-nav button svg {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
      stroke: #000;
      stroke-width: 1.5;
      fill: none;
      transition: transform 0.2s ease;
    }

    .bottom-nav button.active svg {
      stroke: var(--primary-color);
    }

    .bottom-nav button:active svg,
    .bottom-nav button:hover svg {
      transform: translateY(-2px);
    }

    @media (min-width: 768px) {
      body::before {
        content: "⚠️ هذا التصميم مخصص للهواتف المحمولة أو التابلت فقط.";
        display: block;
        padding: 3rem;
        text-align: center;
        color: #555;
        font-size: 1.2rem;
      }

      main, #header-bar, .bottom-nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header id="header-bar">
    <svg id="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="32" height="32">
      <path d="M25,1A24,24,0,1,0,49,25,24,24,0,0,0,25,1Zm0,46A22,22,0,1,1,47,25,22,22,0,0,1,25,47Z"/>
      <path d="M25,25.41a13,13,0,0,0-13,13,1,1,0,0,0,2,0,11,11,0,1,1,22,0,1,1,0,0,0,2,0A13,13,0,0,0,25,25.41Z"/>
      <path d="M25,23.71a7,7,0,0,0,6.81-7.2A7,7,0,0,0,25,9.3a7,7,0,0,0-6.81,7.21A7,7,0,0,0,25,23.71Z"/>
    </svg>

    <!-- سهم واتساب -->
    <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </header>

  <main>
    <section id="home" class="active">
      <h1>أهلاً في الصفحة الرئيسية</h1>
    </section>

    <section id="summaries">
      <h1>أهلاً في صفحة التلخيصات</h1>
    </section>

    <section id="reviews">
      <h1>أهلاً في صفحة التقييمات</h1>
    </section>

    <section id="profile">
      <h1>أهلاً في الملف الشخصي</h1>
    </section>
  </main>
    <nav class="bottom-nav">
    <button onclick="showTab('home')" class="active">
      <!-- أيقونة الرئيسية -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 18V15C10 13.8954 10.8954 13 12 13V13C13.1046 13 14 13.8954 14 15V18" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 8L11.7317 3.13416C11.9006 3.04971 12.0994 3.0497 12.2683 3.13416L22 8" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M20 11V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19V11" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      الرئيسية
    </button>
    <button onclick="showTab('summaries')">
      <!-- أيقونة التلخيصات -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5 19.5V5C5 3.89543 5.89543 3 7 3H18.4C18.7314 3 19 3.26863 19 3.6V21" stroke-linecap="round"/>
        <path d="M9 7L15 7" stroke-linecap="round"/>
        <path d="M6.5 15L19 15" stroke-linecap="round"/>
        <path d="M6.5 18L19 18" stroke-linecap="round"/>
        <path d="M6.5 21L19 21" stroke-linecap="round"/>
        <path d="M6.5 18C5.5 18 5 17.3284 5 16.5C5 15.6716 5.5 15 6.5 15" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6.5 21C5.5 21 5 20.3284 5 19.5C5 18.6716 5.5 18 6.5 18" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      التلخيصات
    </button>
    <button onclick="showTab('reviews')">
      <!-- أيقونة التقييمات -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path d="M12 15H8a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1zm-1 4H9v-2h2zM21 15h-4a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1zm-1 4h-2v-2h2zM21 24h-4a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1zm-1 4h-2v-2h2zM26 30h4a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1zm1-4h2v2h-2zM12 33H8a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1zm-1 4H9v-2h2zM10 24a3 3 0 1 0 3 3 3 3 0 0 0-3-3zm0 4a1 1 0 1 1 1-1 1 1 0 0 1-1 1zM19 33a3 3 0 1 0 3 3 3 3 0 0 0-3-3zm0 4a1 1 0 1 1 1-1 1 1 0 0 1-1 1zM28 21a3 3 0 1 0-3-3 3 3 0 0 0 3 3zm0-4a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"/>
      </svg>
      التقييمات
    </button>
  </nav>

  <script>
    function showTab(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.bottom-nav button').forEach(btn => {
        btn.classList.remove('active');
      });

      const navButton = document.querySelector(`.bottom-nav button[onclick="showTab('${id}')"]`);
      if (navButton) {
        navButton.classList.add('active');
      }

      const navBar = document.querySelector('.bottom-nav');
      const profileIcon = document.getElementById('profile-icon');
      const backArrow = document.getElementById('back-arrow');

      if (id === 'profile') {
        navBar.style.display = 'none';
        profileIcon.style.display = 'none';
        backArrow.style.display = 'block';
      } else {
        navBar.style.display = 'flex';
        profileIcon.style.display = 'block';
        backArrow.style.display = 'none';
      }
    }

    document.getElementById('profile-icon').addEventListener('click', () => {
      showTab('profile');
    });

    document.getElementById('back-arrow').addEventListener('click', () => {
      showTab('home');
    });
  </script>
</body>
</html>
