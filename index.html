<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>موقعي</title>
  <style>
    :root {
      font-size: 16px;
      --primary-color: #339CFF;
      --active-bg: #e0f0ff;
      --inactive-color: #999;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: #f2f2f2;
      direction: rtl;
      -webkit-tap-highlight-color: transparent;
    }

    #header-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    #header-bar svg {
      margin-left: auto;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      padding-bottom: 80px;
      text-align: center;
      background-color: #f2f2f2;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #e6e6e6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #333;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      outline: none;
    }

    .bottom-nav button.active {
      background-color: var(--active-bg);
      border-radius: 1rem;
      color: var(--primary-color);
      padding: 6px 10px;
      border: 2px solid var(--primary-color);
    }

    .bottom-nav button svg {
      width: 20px;
      height: 20px;
      margin-bottom: 2px;
      fill: currentColor;
    }

    @media (min-width: 768px) {
      body::before {
        content: "⚠️ هذا التصميم مخصص للهواتف المحمولة أو التابلت فقط.";
        display: block;
        padding: 3rem;
        text-align: center;
        color: #555;
        font-size: 1.2rem;
      }

      main, #header-bar, .bottom-nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header id="header-bar">
    <svg id="profile-icon" xmlns="http://www.w3.org/2000/svg" fill="#2c3e50" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>

    <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" fill="#2c3e50" viewBox="0 0 24 24" style="display:none;">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </header>

  <main>
    <section id="home" class="active">
      <h1>أهلاً في الصفحة الرئيسية</h1>
    </section>

    <section id="summaries">
      <h1>أهلاً في صفحة التلخيصات</h1>
    </section>

    <section id="reviews">
      <h1>أهلاً في صفحة التقييمات</h1>
    </section>

    <section id="profile">
      <h1>أهلاً في الملف الشخصي</h1>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="showTab('home')" class="active">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      الرئيسية
    </button>
    <button onclick="showTab('summaries')">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h12v2H3v-2z"/>
      </svg>
      التلخيصات
    </button>
    <button onclick="showTab('reviews')">
      <svg viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      التقييمات
    </button>
  </nav>

  <script>
    function showTab(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.bottom-nav button').forEach(btn => {
        btn.classList.remove('active');
      });

      const navButton = document.querySelector(`.bottom-nav button[onclick="showTab('${id}')"]`);
      if (navButton) {
        navButton.classList.add('active');
      }

      const navBar = document.querySelector('.bottom-nav');
      const profileIcon = document.getElementById('profile-icon');
      const backArrow = document.getElementById('back-arrow');

      if (id === 'profile') {
        navBar.style.display = 'none';
        profileIcon.style.display = 'none';
        backArrow.style.display = 'block';
      } else {
        navBar.style.display = 'flex';
        profileIcon.style.display = 'block';
        backArrow.style.display = 'none';
      }
    }

    document.getElementById('profile-icon').addEventListener('click', () => {
      showTab('profile');
    });

    document.getElementById('back-arrow').addEventListener('click', () => {
      showTab('home');
    });
  </script>
</body>
</html>
