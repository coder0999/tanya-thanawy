<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>موقعي</title>
  <style>
    :root {
      font-size: 16px;
      --primary-color: #007bff;     /* الأزرق للزر النشط */
      --active-bg: #cce4ff;         /* خلفية الزر النشط */
      --inactive-color: #999;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: #f9f9f9;
      direction: rtl;
      -webkit-tap-highlight-color: transparent;
    }

    /* زر البروفايل العائم */
    #profile-icon {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1000;
      background-color: white;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    #back-arrow {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1000;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: none;
    }

    main {
      padding: 20px;
      padding-bottom: 80px;
      text-align: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 300px;
    }

    .card svg {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to top, #e0e0e0, #f9f9f9); /* تدرج رمادي */
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #bottom-nav buttonccc;
    }

    . {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      outline: none;
      transition: transform 0.1s ease;
    }

    .bottom-nav button:active {
      transform: scale(0.95);
    }

    .bottom-nav button.active {
      background-color: var(--active-bg);
      border-radius: 1rem;
      color: var(--primary-color);
    }

    .bottom-nav button.active svg {
      fill: currentColor;
      stroke: none;
    }

    .bottom-nav button svg {
      width: 20px;
      height: -bottom: 2px;
     20px;
      margin fill: white;
    }

    @media (min-width: 768px) {
      body::before {
        content: "⚠️ هذا التصميم مخصص للهواتف المحمولة أو التابلت فقط.";
        display: block;
        padding: 3rem;
        text-align: center;
        color: #555;
        font-size: 1.2rem;
      }

      main, #profile-icon, #back-arrow, .bottom-nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- زر البروفايل العائم -->
  <svg id="profile-icon" xmlns="http://www.w3.org/2000/svg" fill="#2c3e50" viewBox="0 0 24 24">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
  </svg>

  <!-- زر الرجوع -->
  <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" fill="#2c3e50" viewBox="0 0 24 24">
    <path d="M15 18l-6-6 6-6"/>
  </svg>

  <main>
    <section id="home" class="active">
      <div class="card">
        <svg fill="#1abc9c" viewBox="0 0 24 24">
          <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h10v2H3v-2zm0 4h10v2H3v-2zm0 4h10v2H3v-2z"/>
        </svg>
        <h2>المتجر</h2>
        <p>استعرض منتجاتنا الرقمية بكل سهولة.</p>
      </ class="card">
       div>

      <div <svg fill="#3498db" viewBox="0 0 24 24">
          <path d="M20 6H4v12h16V6zM4 4c-a2 2 0 002 2h5v21.1 0-2 .9-2 2v12h6v-2h5a2 2 0 0022H4z"/>
        </-2V6a2 2 0 00-2-svg>
        <h2>الاختبارات</h2>
        <p>ابدأ رحلتك في التقييم الذاتي.</p>
      </div>
    </section>

    <section id="summaries">
      <h1>📚 التلخيصات</h1>
      <p>هنا تظهر التلخيصات الخاصة بالمحتوى.</p>
    </section>

    <section id="reviews">
      <h1>⭐ التقييمات</h1>
      <p>عرض تقييمات وآراء المستخدمين.</p>
    </section>

    <section id="profile">
      <h1>👤 الملف الشخصي</h1>
      <p>معلوماتك الشخصية تعرض هنا.</p>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="showTab('home')" class="active">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      الرئيسية
    </button>
    <button onclick="showTab('summaries')">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h12v2H3v-2z"/>
      </svg>
      التلخيصات
    </button>
    <button onclick="showTab('reviews')">
      <svg viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      التقييمات
    </button>
  </nav>
    <script>
    function showTab(id) {
      // إخفاء كل الأقسام
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      // إظهار القسم المطلوب
      document.getElementById(id).classList.add('active');

      // تحديث الزر النشط في شريط التنقل فقط
      document.querySelectorAll('.bottom-nav button').forEach(btn => {
        btn.classList.remove('active');
      });

      const navButton = document.querySelector(`.bottom-nav button[onclick="showTab('${id}')"]`);
) {
        navButton      if (navButton.classList.add('active');
      }

      // إظهار أو إخفاء شريط التنقل والسهم حسب التبويب
      const navBar = document.querySelector('.bottom-nav');
      const profileIcon = document.getElementById('profile-icon');
      const backArrow = document.getElementById('back-arrow');

      if (id === 'profile') {
        navBar.style.display = 'none';
        profileIcon.style.display = 'none';
        backArrow.style.display = 'block';
      } else {
        navBar.style.display = 'flex';
        profileIcon.style.display = 'block';
        backArrow.style.display = 'none';
      }
    }

    // زر البروفايل
    document.getElementById('profile-icon').addEventListener('click', () => {
      showTab('profile');
    });

    // زر الرجوع
    document.getElementById('back-arrow').addEventListener('click', () => {
      showTab('home');
    });
  </script>
</body>
</html>
