<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      direction: rtl;
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    header svg {
      margin-left: auto;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      padding-bottom: 80px;
      text-align: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 300px;
    }

    .card svg {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #2c3e50;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav button svg {
      width: 20px;
      height: 20px;
      margin-bottom: 2px;
      fill: white;
    }

    .bottom-nav button:hover svg {
      fill: #1abc9c;
    }
  </style>
</head>
<body>

  <!-- 👤 رمز بروفايل SVG على اليمين -->
  <header>
    <svg onclick="showTab('profile')" xmlns="http://www.w3.org/2000/svg" fill="#2c3e50" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>
  </header>

  <!-- 🧱 المحتوى الأساسي -->
  <main>
    <section id="home" class="active">
      <div class="card">
        <svg fill="#1abc9c" viewBox="0 0 24 24">
          <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h10v2H3v-2zm0 4h10v2H3v-2zm0 4h10v2H3v-2z"/>
        </svg>
        <h2>المتجر</h2>
        <p>استعرض منتجاتنا الرقمية بكل سهولة.</p>
      </div>

      <div class="card">
        <svg fill="#3498db" viewBox="0 0 24 24">
          <path d="M20 6H4v12h16V6zM4 4c-1.1 0-2 .9-2 2v12a2 2 0 002 2h5v2h6v-2h5a2 2 0 002-2V6a2 2 0 00-2-2H4z"/>
        </svg>
        <h2>الاختبارات</h2>
        <p>ابدأ رحلتك في التقييم الذاتي.</p>
      </div>
    </section>

    <section id="summaries">
      <h1>📚 التلخيصات</h1>
      <p>هنا تظهر التلخيصات الخاصة بالمحتوى.</p>
    </section>

    <section id="reviews">
      <h1>⭐ التقييمات</h1>
      <p>عرض تقييمات وآراء المستخدمين.</p>
    </section>

    <section id="profile">
      <h1>👤 الملف الشخصي</h1>
      <p>معلوماتك الشخصية تعرض هنا.</p>
    </section>
  </main>

  <!-- 🧭 شريط التنقل السفلي مع SVG لكل زر -->
  <nav class="bottom-nav">
    <button onclick="showTab('home')">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      الرئيسية
    </button>
    <button onclick="showTab('summaries')">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h12v2H3v-2z"/>
      </svg>
      التلخيصات
    </button>
    <button onclick="showTab('reviews')">
      <svg viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      التقييمات
    </button>
  </nav>

  <!-- ⚙️ سكربت التنقل بين التبويبات -->
  <script>
    function showTab(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
