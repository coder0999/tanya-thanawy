<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع سريع</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding-bottom: 64px;
      touch-action: manipulation;
    }

    .profile-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      fill: #555;
    }

    .main-content {
      padding: 80px 16px 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
      z-index: 10;
      touch-action: manipulation;
    }

    .tab {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      padding: 12px 0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .tab:active {
      background: rgba(0, 123, 255, 0.1);
    }

    .tab svg {
      width: 24px;
      height: 24px;
      stroke: #888;
      stroke-width: 2;
      fill: none;
      transition: stroke 0.3s ease;
    }

    .tab.active {
      border: 2px solid #bbddff;
      border-radius: 8px;
    }

    .tab.active svg {
      stroke: #007bff;
    }
  </style>
</head>
<body>

  <svg class="profile-icon" viewBox="0 0 24 24">
    <path d="M12 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4zm0 2c-2.7 0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4z"/>
  </svg>

  <div class="main-content" id="content">أهلاً الصفحة الرئيسية</div>

  <nav class="bottom-nav">
    <button class="tab active" onclick="setPage('الصفحة الرئيسية', this)">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </button>
    <button class="tab" onclick="setPage('التقييمات', this)">
      <svg viewBox="0 0 24 24"><path d="M12 17l-4-4h3V7h2v6h3l-4 4z"/></svg>
    </button>
    <button class="tab" onclick="setPage('الكتب', this)">
      <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h10v2H4zm0 5h16v2H4z"/></svg>
    </button>
  </nav>

  <script>
    function setPage(name, el) {
      document.getElementById('content').textContent = 'أهلاً ' + name;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      el.classList.add('active');
    }
  </script>

</body>
</html>
