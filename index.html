<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شريط تنقل سفلي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding-bottom: 56px; /* مساحة لشريط التنقل */
      touch-action: manipulation;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
      z-index: 10;
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: none;
      outline: none;
      cursor: pointer;
    }

    .tab svg {
      width: 24px;
      height: 24px;
      fill: #888;
      transition: fill 0.3s ease;
    }

    .tab.active svg {
      fill: #007bff;
      filter: drop-shadow(0 0 4px rgba(0, 123, 255, 0.4));
    }
  </style>
</head>
<body>

  <nav class="bottom-nav">
    <button class="tab active">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    <button class="tab">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </button>
    <button class="tab">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
      </svg>
    </button>
  </nav>

</body>
</html>
