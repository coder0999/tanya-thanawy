<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <title>شريط التنقل</title>
  <style>
    :root {
      font-size: 16px;
      --primary-color: #007bff;
      --active-bg: #cce4ff;
      --inactive-color: #999;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: #f9f9f9;
      font-family: sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1.5rem 0;
      background: linear-gradient(to top, #f9f9f9, #ffffff);
      border-radius: 2rem 2rem 0 0;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
      height: 5.5rem;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
    }

    .icon-m1 {
      width: 3.6rem;
      height: 3.6rem;
      color: var(--inactive-color);
      background: none;
      border: none;
      border-radius: 1rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.1s ease;
    }

    .icon-m1 svg {
      width: 100%;
      height: 100%;
      stroke-width: 1.5;
      stroke: currentColor;
      fill: none;
      pointer-events: none;
    }

    .icon-m1.active {
      background-color: var(--active-bg);
      color: var(--primary-color);
    }

    .icon-m1.active svg {
      fill: currentColor;
      stroke: none;
    }

    .icon-m1:active {
      transform: scale(0.95);
    }

    .icon-m1:focus {
      outline: none;
    }

    @media (max-width: 480px) {
      :root {
        font-size: 18px;
      }

      nav {
        height: 6rem;
        padding: 1.2rem 0;
      }

      .icon-m1 {
        width: 3.2rem;
        height: 3.2rem;
      }
    }

    @media (max-width: 360px) {
      :root {
        font-size: 14px;
      }

      nav {
        height: 5rem;
      }
    }

    /* منع العرض على الكمبيوتر */
    @media (min-width: 768px) {
      body::before {
        content: "⚠️ هذا التصميم مخصص للهواتف المحمولة أو التابلت فقط.";
        display: block;
        padding: 3rem;
        text-align: center;
        color: #555;
        font-size: 1.2rem;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
